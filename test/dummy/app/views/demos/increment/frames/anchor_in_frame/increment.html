<!--
  NOTE: The `href` is irrelevant because the <a> element
        declares a reflex and lives inside a <turbo-frame>
        reflex handling will find the <turbo-frame> and uses its `src`
-->
<a href=""
   data-turbo-reflex="IncrementReflex#increment"
   data-count="<%= @count.to_i %>">
   Increment +
</a>
