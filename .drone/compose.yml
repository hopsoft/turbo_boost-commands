networks:
  primary:

volumes:
  caddy_config:
  caddy_data:
  docker_registry_data:

services:
  registry:
    image: registry:2
    container_name: registry
    networks:
      - primary
    restart: unless-stopped
    volumes:
      - docker_registry_data:/var/lib/registry
      - /home/docker/.config/drone/registry_config.yml:/etc/docker/registry/config.yml

  server:
    image: drone/drone:2
    container_name: server
    depends_on:
      registry:
        condition: service_started
    env_file: .env
    networks:
      - primary
    restart: unless-stopped
    healthcheck:
      test: wget --tries=1 -S -O /dev/null http://localhost:80 || exit 1
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  runner:
    image: drone/drone-runner-docker:1
    container_name: runner
    depends_on:
      registry:
        condition: service_started
      server:
        condition: service_healthy
    env_file: .env
    networks:
      - primary
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  proxy:
    image: caddy:2
    container_name: proxy
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - primary
    restart: unless-stopped
    volumes:
      - /home/docker/.config/drone/Caddyfile:/etc/caddy/Caddyfile
      - caddy_config:/config
      - caddy_data:/data
