name: Tests

env:
  APP_NAME: turbo_boost-commands

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ matrix.ruby-version }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ matrix.ruby-version }}-
          ${{ runner.os }}-buildx-

    - name: Build with Docker and Ruby ${{ matrix.ruby-version }}
      uses: docker/build-push-action@v2
      with:
        context: .
        file: .github/Dockerfile
        build-args: RUBY_VERSION=${{ matrix.ruby-version }}
        tags: $APP_NAME:${{ matrix.ruby-version }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Run tests
      run: docker run $APP_NAME:${{ matrix.ruby-version }}
