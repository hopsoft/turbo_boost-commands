---
kind: pipeline
type: docker
name: default

steps:
- name: build
  image: docker:dind
  commands:
  - sleep 5 # give docker enough time to start
  - docker compose build
  volumes:
  - name: dockersock
    path: /var/run

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
